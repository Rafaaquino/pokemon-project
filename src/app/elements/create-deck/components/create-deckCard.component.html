 <section class="container mx-auto pb-20">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="../../../../assets/images/pokeball.jpg" alt="Your Company">
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div>
          <h2 class="block text-sm text-center text-3xl font-medium text-gray-900">Nome Baralho</h2>
          <div class="mt-2 mb-6">
            <input  [(ngModel)]="nameDeckCard" name="name" type="text" autocomplete="name" placeholder="Nome Baralho" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 placeholder:px-1.5 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          (click)="addDeckCards()">Adicionar baralho</button>
        </div>

    </div>
  </div>

  <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
    <div class="group relative" *ngFor="let baralho of deckCards">
      <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
        <img src="../../../../assets/images/deckCards.png" alt="" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
      </div>
      <div  class="mt-4 flex justify-between items-center">
        <h3 class="text-gray-700 text-2xl font-bold">
            {{ baralho.name }}
        </h3>
      </div>
      <div class="mt-4 flex justify-between items-center">

        <button class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:ring-gray-400"
        (click)="navigateDetails(baralho.id)">Ver</button>
        <button class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:ring-gray-400"
        (click)="addCards(baralho.id)">Adicionar Cartas</button>
        <button class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:ring-gray-400"
        (click)="removeCards(baralho.id)">Remover</button>
      </div>
    </div>
  </div>
</section>
